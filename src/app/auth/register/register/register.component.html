<div class="button-back">
  <button mat-flat-button color="primary" routerLink="/auth/login">Atr√°s</button>
</div>
<main>
  <mat-card class="col-4">
    <mat-card-header class="mb-3 justify-content-center">
      <mat-card-title >REGISTRATE</mat-card-title>
    </mat-card-header>
    <mat-card-content class="justify-content-center">
      <form class="flex flex-column justify-content-center" [formGroup]="formRegister">
        <mat-form-field appearance="outline">
          <mat-label>Ingresa tu email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Placeholder">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ingresa tu password</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Placeholder">
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex justify-content-center">
      <button  mat-flat-button color="primary" (click)="register()" [disabled]="formRegister.invalid">Registrar</button>
    </mat-card-actions>
  </mat-card>
</main>
