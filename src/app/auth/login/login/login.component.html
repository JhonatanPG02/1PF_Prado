<main>
  <mat-card class="col-4">
    <mat-card-header class="mb-3 justify-content-center">
      <mat-card-title >INICIAR SESIÓN</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mb-3 justify-content-center">
      <form class="flex flex-column" [formGroup]="formLogin">
        <mat-form-field appearance="outline" >
          <mat-label>Ingresa tu email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Placeholder">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ingresa tu password</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Placeholder">
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex justify-content-end">
      <button mat-flat-button color="primary" [disabled]="formLogin.invalid" (click)="login()">Ingresar</button>
    </mat-card-actions>
    <span class="register mb-3" routerLink="/auth/register">¿Aún no tienes cuenta? Regístrate</span>
  </mat-card>
</main>
